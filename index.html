<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script defer src="./index.js"></script>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
  crossorigin="anonymous"
/>
<link rel="stylesheet" href="./styles.css" />
<title>Document</title>
</head>
<body>
<div class="container py-5">
  <h1 class="text-center mb-2">Cats</h1>

  <div class="d-flex justify-content-end mb-5">
    <button data-open_modal class="btn btn-success">Add</button>
  </div>

  <div data-wr class="d-flex row"></div>
</div>

<div data-modals_wr class="modal-wr hidden">
  <div class="custom-modal">
    <form name="add_cat">
      <div class="d-flex justify-content-end mb-3">
        <button data-close_modal type="button" class="btn-close" aria-label="Close"></button>
      </div>
      <div class="mb-3">
        <input
          placeholder="Id"
          required
          name="id"
          type="number"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3">
        <input
          placeholder="Name"
          required
          name="name"
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3">
        <input
          placeholder="Rate"
          name="rate"
          type="number"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3">
        <input
          placeholder="Description"
          name="description"
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3 form-check">
        <input
          type="checkbox"
          name="favorite"
          class="form-check-input"
          id="exampleCheck1"
        />
        <label class="form-check-label" for="exampleCheck1">favorite</label>
      </div>
      <div class="mb-3">
        <input
          placeholder="Pic link"
          name="img_link"
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
      </div>
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
</body>
</html>
